<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let user of users" [routerLink]="['/users']">
                            <td><img class="img-50 img-circle pointer" [src]="user.avatar | image" alt=""></td>
                            <td>{{ user.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="!users.length">
                    No users by this search
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitals</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']">
                            <td><img class="img-50 img-circle pointer" [src]="hospital.avatar | image" alt=""></td>
                            <td>{{ hospital.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="!hospitals.length">
                    No hospitals by this search
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctors</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td><img class="img-50 img-circle pointer" [src]="doctor.avatar | image" alt=""></td>
                            <td>{{ doctor.name }}</td>
                            <td>
                                <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="!doctors.length">
                    No doctors by this search
                </div>
            </div>
        </div>
    </div>
</div>
